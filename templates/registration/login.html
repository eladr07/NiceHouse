{% extends "./template.html" %}

{% block header %}
<script src="http://www.nicehouse.co.il/site_media/jquery.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
			$("input[type!='submit']").attr("class", "inputText");
		});
</script>
{% endblock header %}

{% block page %}
<div id="content" style="margin: auto; width: 290px; margin-top: 20px;"> 
		<div class="title"> 
			<div class="pageTitle">התחברות</div> 
		</div> 
		<br /> 
		<form method="POST" class="formTable"> 
			<table cellspacing="2" cellpadding="2" class="formTable"> 
				<tr> 
					<td>{{ form.username.label_tag }}</td> 
					<td>{{ form.username }}</td> 
				</tr> 
				<tr> 
					<td>{{ form.password.label_tag }}</td> 
					<td>{{ form.password }}</td> 
				</tr> 
				<tr> 
				<td></td><td><input type="submit" value="התחבר" class="button" /></td> 
				<input type="hidden" name="next" value="{{ next }}" />
			</table> 
		</form> 
		{% if form.errors %}
		<p>פרטי ההתחברות לא נכונים. אנא נסה שנית.</p>
		{% endif %}
</div> 
{% endblock page %}
